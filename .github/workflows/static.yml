name: Deploy Angular Project to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.13' # Actualizado a la versi√≥n requerida por Angular CLI

      - name: Install Dependencies
        run: npm install


      - name: Install Angular CLI
        run: npm install -g @angular/cli 


      - name: Build Angular Project
        run: ng build
        env:
          CI: true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: RoyalGlobalGroup.github.io # El nombre de la rama en la que desplegar (por defecto es gh-pages)
          folder: dist/app-neo # reemplaza 'your-angular-project-name' con el nombre de tu proyecto de Angular dentro de la carpeta 'dist'
          token: ${{ secrets.GITHUB_TOKEN }}
