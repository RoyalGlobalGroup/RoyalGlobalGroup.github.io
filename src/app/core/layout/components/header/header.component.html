<header class="header-container">
  <div class="header-logo">
    <img class="logo__img" src="../../../../../assets/logo-royal.png" alt="Company Logo" />
  </div>
  <button class="nav-toggle" (click)="toggleNav()">&#9776;</button>
  <nav class="header-navigation">
    <ul class="nav-list" [class.show]="isNavOpen">
      <li class="nav-item">{{ "HEADER.HOME" | translate }}</li>
      <li class="nav-item">{{ "HEADER.SERVICES" | translate }}</li>
      <li class="nav-item">{{ "HEADER.PRODUCTS" | translate }}</li>
    </ul>
  </nav>

  <!--   <nav class="header-navigation">
    <ul class="nav-list">
      <li class="nav-item">{{ "HEADER.HOME" | translate }}</li>
      <li class="nav-item">{{ "HEADER.SERVICES" | translate }}</li>
      <li class="nav-item">{{ "HEADER.PRODUCTS" | translate }}</li>
    </ul>
  </nav> -->

  <section class="languages-container">
    <p-dropdown *ngIf="selectedLanguage" [options]="languages" optionLabel="name" [(ngModel)]="selectedLanguage"
      (onChange)="onChangeLanguage()">
      <ng-template pTemplate="selectedItem">
        <div class="country-item country-item-value" *ngIf="selectedLanguage">
          <img [src]="selectedLanguage.image_src" [class]="'languageSelector'" />
          <div class="selected-language-name">{{ selectedLanguage.name }}</div>
        </div>
      </ng-template>

      <ng-template let-country pTemplate="item">
        <div class="country-item">
          <img [src]="country.image_src" priority [class]="'languageSelector'" class="country-image" />
          <div class="selected-language-name">{{ country.name }}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </section>

</header>
